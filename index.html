<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Viraj Kacker</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            crimson: {
              50: '#fdf2f2',
              100: '#fde8e8',
              600: '#e11d48', // Approximation of Alabama Crimson
              700: '#be123c',
              900: '#881337',
            },
            'gt-gold': '#B3A369', // Georgia Tech Gold approximation
            'gt-navy': '#003057', // Georgia Tech Navy
          }
        }
      }
    }
  </script>
  <style>
    /* Hide scrollbar for Chrome, Safari and Opera */
    .no-scrollbar::-webkit-scrollbar {
      display: none;
    }

    /* Hide scrollbar for IE, Edge and Firefox */
    .no-scrollbar {
      -ms-overflow-style: none;
      /* IE and Edge */
      scrollbar-width: none;
      /* Firefox */
    }

    /* Hover Card Tooltip Styles */
    .hover-card {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .hover-card-tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 8px;
      width: 240px;
      padding: 12px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 10px 40px -5px rgba(0, 0, 0, 0.15), 0 2px 10px -2px rgba(0, 0, 0, 0.1);
      border: 1px solid rgba(0, 0, 0, 0.05);
      opacity: 0;
      visibility: hidden;
      transition: all 0.2s ease;
      z-index: 50;
    }

    .hover-card-tooltip::after {
      content: '';
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      border: 6px solid transparent;
      border-top-color: white;
    }

    .group:hover .hover-card-tooltip {
      opacity: 1;
      visibility: visible;
      transform: translateX(-50%) translateY(-2px);
    }
  </style>
  <script defer src="https://cloud.umami.is/script.js" data-website-id="1aaea42b-dc08-40df-9f2a-be776c24b52f"></script>
</head>

<body class="bg-stone-50 text-stone-900 antialiased selection:bg-crimson-100 selection:text-crimson-900">
  <div id="root"></div>

</body>

</html>
